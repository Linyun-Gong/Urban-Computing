<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Monitoring Dashboard</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            position: relative;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #495057;
            font-size: 0.95em;
        }

        select,
        input {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
            transition: all 0.3s ease;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 40px;
        }

        select:hover,
        input:hover {
            border-color: #007bff;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 180px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        #chart-container {
            width: 100%;
            height: 450px;
            margin-top: 30px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            background-color: white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            color: #007bff;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #007bff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        .chart-statistics {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-weight: 600;
            color: #495057;
            margin-right: 8px;
        }

        .stat-value {
            color: #007bff;
            font-weight: 600;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 0 10px;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            #chart-container {
                height: 350px;
            }

            button {
                width: 100%;
            }

            .chart-statistics {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script>
        // 脚本加载器
        function loadScripts() {
            return new Promise((resolve) => {
                // 首先加载 Chart.js
                const chartScript = document.createElement('script');
                chartScript.src = 'https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js';
                
                chartScript.onload = function() {
                    console.log('Chart.js loaded successfully');
                    // Chart.js 加载完成后加载 Luxon
                    const luxonScript = document.createElement('script');
                    luxonScript.src = 'https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js';
                    
                    luxonScript.onload = function() {
                        console.log('Luxon loaded successfully');
                        // Luxon 加载完成后加载适配器
                        const adapterScript = document.createElement('script');
                        adapterScript.src = 'https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0/dist/chartjs-adapter-luxon.min.js';
                        
                        adapterScript.onload = function() {
                            console.log('Chart.js adapter loaded successfully');
                            resolve(); // 全部加载完成
                        };
                        
                        adapterScript.onerror = function() {
                            console.error('Failed to load Chart.js adapter');
                            resolve(); // 即使失败也继续
                        };
                        
                        document.head.appendChild(adapterScript);
                    };
                    
                    luxonScript.onerror = function() {
                        console.error('Failed to load Luxon');
                        resolve(); // 即使失败也继续
                    };
                    
                    document.head.appendChild(luxonScript);
                };
                
                chartScript.onerror = function() {
                    console.error('Failed to load Chart.js');
                    resolve(); // 即使失败也继续
                };
                
                document.head.appendChild(chartScript);
            });
        }

        // 等待 DOM 加载完成并初始化应用
        window.addEventListener('load', async function() {
            try {
                await loadScripts();
                
                // 验证所需的库是否已加载
                if (typeof Chart === 'undefined') {
                    throw new Error('Chart.js failed to load');
                }

                console.log('All scripts loaded, initializing application...');
                
                // 加载应用程序模块
                const app = await import('./js/app.js');
                new app.default();
                
                console.log('Application initialized successfully');
            } catch (error) {
                console.error('Error initializing application:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Failed to initialize application. Please refresh the page or contact support.';
                document.querySelector('.container').appendChild(errorDiv);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Noise Monitoring Dashboard</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="monitor">Select Monitor:</label>
                <select id="monitor">
                    <option value="">Select a monitor...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="dataType">Data Type:</label>
                <select id="dataType">
                    <option value="historical">Historical Data</option>
                    <option value="realtime">Real-time Data</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="startTime">Start Time:</label>
                <input type="datetime-local" id="startTime">
            </div>
            
            <div class="control-group" id="endTimeGroup">
                <label for="endTime">End Time:</label>
                <input type="datetime-local" id="endTime">
            </div>
        </div>
        
        <button id="fetchData">Fetch Data</button>
        <div id="loadingIndicator" class="loading" style="display: none;">Loading data...</div>
        
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>
</body>
</html>
