<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Monitoring Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Noise Monitoring Dashboard</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="monitor">Select Monitor:</label>
                <select id="monitor" name="monitor">
                    <option value="">Select a monitor...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dataType">Data Type:</label>
                <select id="dataType" name="dataType">
                    <option value="historical">Historical Data</option>
                    <option value="realtime">Real-time Data</option>
                </select>
            </div>

            <div class="control-group">
                <label for="startTime">Start Time:</label>
                <input type="datetime-local" id="startTime" name="startTime">
            </div>

            <div class="control-group" id="endTimeGroup">
                <label for="endTime">End Time:</label>
                <input type="datetime-local" id="endTime" name="endTime">
            </div>
        </div>

        <div class="button-group">
            <button id="fetchData" class="primary-button">Show Data</button>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            Loading data...
        </div>

        <div id="connectionStatus" class="connection-status">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text"></span>
            </div>
        </div>

        <div class="data-container">
            <div class="chart-wrapper">
                <canvas id="chart"></canvas>
                <div id="chartTooltip" class="chart-tooltip" style="display: none;"></div>
            </div>

            <div id="dataInfo" class="data-info" style="display: none;">
                <div class="info-header">
                    <h3>Data Information</h3>
                    <span class="mode-badge"></span>
                </div>
                <div class="info-content"></div>
            </div>

            <div id="chartStats" class="chart-statistics" style="display: none;">
                <h3>Statistics</h3>
                <div class="stats-content">
                    <div class="stat-group laeq">
                        <h4>LAeq</h4>
                        <div class="stat-items"></div>
                    </div>
                    <div class="stat-group la">
                        <h4>LA10/LA90</h4>
                        <div class="stat-items"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
